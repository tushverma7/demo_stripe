name: Demokart CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run app (verification)
      env:
        STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        PORT: 5050
      run: |
        echo "Starting Demokart..."
        node server.js > server.log 2>&1 &
        sleep 10
        echo "Checking server logs:"
        cat server.log   
        
    - name: Check port 5050
      run: |
       sudo lsof -i :5050 || echo "Port 5050 not listening"
       
    - name: Verify app is reachable
      run: |
       curl -v http://localhost:5050 || echo "Curl failed"

