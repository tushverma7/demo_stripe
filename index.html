<!DOCTYPE html>
<html>
<head>
  <title>Demokart</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .product {
      background: white;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      width: 200px;
    }
    button {
      padding: 5px 10px;
      margin-top: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>ğŸ›’ Demokart</h1>

<h2>Products</h2>

<div class="product">
  T-Shirt â€“ â‚¹1000 <br>
  <button onclick="addToCart('T-Shirt', 1000)">Add</button>
</div>

<div class="product">
  Shoes â€“ â‚¹2500 <br>
  <button onclick="addToCart('Shoes', 2500)">Add</button>
</div>

<div class="product">
  Watch â€“ â‚¹4000 <br>
  <button onclick="addToCart('Watch', 4000)">Add</button>
</div>

<div class="product">
  Bag â€“ â‚¹1800 <br>
  <button onclick="addToCart('Bag', 1800)">Add</button>
</div>

<hr>

<h2>ğŸ›’ Cart (<span id="cartCount">0</span>)</h2>
<ul id="cart"></ul>

<button onclick="checkout()">Proceed to Payment</button>

<script>
  let cart = [];

  function addToCart(name, price) {
    cart.push({ name, price });
    renderCart();
  }

  function removeItem(index) {
    cart.splice(index, 1);
    renderCart();
  }

  function renderCart() {
    const cartList = document.getElementById('cart');
    const cartCount = document.getElementById('cartCount');
    cartList.innerHTML = '';
    cartCount.innerText = cart.length;

    cart.forEach((item, index) => {
      const li = document.createElement('li');
      li.innerHTML = `${item.name} - â‚¹${item.price}
        <button onclick="removeItem(${index})">âŒ</button>`;
      cartList.appendChild(li);
    });
  }

  async function checkout() {
    if (cart.length === 0) {
      alert("Cart is empty");
      return;
    }

    const response = await fetch('/create-checkout-session', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ cart })
    });

    const data = await response.json();
    window.location.href = data.url;
  }
</script>

</body>
</html>
